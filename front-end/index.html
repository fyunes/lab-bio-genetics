<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BioGenetics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="img/logo.png" alt="BioGenetics Logo">
        <span class="brand-name">BioGenetics</span>
    </div>
    <nav>
        <a href="register.html">Registrarse</a>
    </nav>
</header>

<div class="container">
    <div class="login-box">
        <h2>Inicia sesión</h2>
        <form>
            <input type="email" name="email" placeholder="E-mail *" required>
            <input type="password" name="password" placeholder="Contraseña *" required>
            <a href="forgot-password.html" class="forgot-password">¿Olvidó su contraseña?</a>
            <button type="submit">INGRESAR</button>
        </form>
        <div class="register-link">
            ¿Todavía no se registró? <a href="register.html">Regístrese aquí</a>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
