<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - BioGenetics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo-container">
        <a href="index.html">
            <img src="img/logo.png" alt="BioGenetics Logo">
        </a>
        <span class="brand-name">BioGenetics</span>
    </div>
</header>

<div class="container">
    <div class="forgot-password-box">
        <h2>Recuperar Contraseña</h2>
        <p>Ingrese su correo electrónico para restablecer su contraseña.</p>
        <form>
            <input type="email" name="email" placeholder="E-mail *" required>
            <button type="submit">Enviar</button>
        </form>
        <div class="login-link">
            <a href="index.html">Volver al inicio de sesión</a>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
